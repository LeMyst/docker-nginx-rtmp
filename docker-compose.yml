services:
  nginx:
    build: .
    ports:
      - 1935:1935
      - 8080:80
      - 8443:443
    environment:
      - HTTP_PORT=80
      - RTMP_PORT=1935
    volumes:
      - ./certs:/opt/certs
      - ./htpasswd:/etc/nginx/htpasswd
      - ./nginx.conf:/etc/nginx/nginx.conf.template
    depends_on:
    - auth
  auth:
    build: ./authentication
    environment:
    - VALID_STREAM_KEYS=key1,key2,key3
